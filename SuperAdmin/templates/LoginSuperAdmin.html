<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
      integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog=="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/static/css/LoginSuperAdmin.css" />
    <title>login</title>
  </head>
  <body>
    <div id="header">
      <div class="header__img">
        <img
            src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ0pTl8SIS2Tsie4uQTmCEayqRtVp0OI-ai6g&usqp=CAU"
          alt=""
        />
      </div>
    </div>
    <div class="showcase">
      <div class="logo">
        <!-- <img src="https://i.ibb.co/r5krrdz/logo.png"> -->
      </div>

      <div class="showcase-content">
        <div class="formm">
          <div>
            <h1>Sign In</h1>
            <div id="Login__Eror"></div>
            <div class="info">
              <div class="info__Input">
                <label for="Username">Email </label>
                <input
                  class="email"
                  onkeyup="loginByEnter()"
                  id="Username"
                  type="text"
                />
                <div class="username__Error Error">
                  <p>Vui lòng nhập email hợp lệ.</p>
                </div>
              </div>
              <div class="info__Input">
                <label for="password">Mật khẩu</label>
                <input
                  id="password"
                  onkeyup="loginByEnter()"
                  class="email"
                  type="password"
                />
                <div class="password__Error Error">
                  <p>Mật khẩu của bạn phải chứa từ 4 đến 60 ký tự.</p>
                </div>
              </div>
            </div>
            <div class="btn">
              <button class="btn-primary" type="submit" onclick="login()">
                Sign In
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="/static/js/LoginSuperAdmin.js"></script>
</html>
